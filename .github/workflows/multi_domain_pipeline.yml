name: Multi Domain Pipeline

on:
  repository_dispatch:
    types: [ trigger-build ]

jobs:
  build:
    if: github.event_name == 'repository_dispatch'  # âœ… Prevent run on push/yml update
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.0'
      - name: Cache Android SDK Components (NDK + CMake)
        uses: actions/cache@v3
        with:
          path: |
            /usr/local/lib/android/sdk/ndk
            /usr/local/lib/android/sdk/cmake
          key: ${{ runner.os }}-android-sdk-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-android-sdk-

      - name: Cache Gradle Dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Retrieve API Variables
        run: |
          echo "BASE_URL=${{ github.event.client_payload.baseUrl }}" >> $GITHUB_ENV
          echo "PACKAGE_NAME=${{ github.event.client_payload.packageName }}" >> $GITHUB_ENV
          echo "APP_NAME=${{ github.event.client_payload.appName }}" >> $GITHUB_ENV

      - name: Update `api_url.dart`
        run: |
          sed -i "s|String mainURL = \".*\"|String mainURL = \"${{ env.BASE_URL }}\"|" lib/core/utils/api_url.dart

      - name: Change App Package Name
        run: flutter pub run change_app_package_name:main ${{ env.PACKAGE_NAME }}

      - name: Rename App
        run: flutter pub run rename_app:main "${{ env.APP_NAME }}"

      - name: Generate App Icon
        run: flutter pub run flutter_launcher_icons:main

      - name: Run `flutter clean`
        run: flutter clean

      - name: Install dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --release

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: build/app/outputs/flutter-apk/app-release.apk
